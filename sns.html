<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNS紹介ページ</title>
    <link rel="stylesheet" href="./css/sns.css">
</head>
<body>

    <!-- ヘッダー -->
    <header>
        <h1>私のSNS紹介ページ</h1>
    </header>

    <!-- ナビゲーションバー -->
    <nav>
        <ul>
            <li><a href="index.html">ホーム</a></li>
            <li><a href="sns.html">SNS</a></li>
            <li><a href="qa.html">お問い合わせ</a></li>
        </ul>
    </nav>

    <!-- メインコンテンツ -->
    <main>
        <section class="intro">
            <h2>SNSでつながろう！</h2>
            <p>私が活用しているSNSを紹介します。ぜひ、フォローしてください！</p>
        </section>

        <!-- SNS紹介セクション -->
        <section class="sns-list">
            <div class="sns-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/ce/X_logo_2023.svg/450px-X_logo_2023.svg.png" alt="Twitter Logo" class="sns-logo">
                <h3>Twitter</h3>
                <p>最新の情報やつぶやきをシェアしています。リアルタイムでニュースをキャッチできます！</p>
                <button class="sns-btn" onclick="openLink('https://twitter.com/')">Twitterを開く</button>
            </div>
            
            <div class="sns-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram Logo" class="sns-logo">
                <h3>Instagram</h3>
                <p>美しい写真や日常をシェアしています。私のライフスタイルを覗いてみてください！</p>
                <button class="sns-btn" onclick="openLink('https://www.instagram.com/')">Instagramを開く</button>
            </div>

            <div class="sns-item">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b8/2021_Facebook_icon.svg/768px-2021_Facebook_icon.svg.png" alt="LinkedIn Logo" class="sns-logo">
                <h3>facebook</h3>
                <p>プロフェッショナルなネットワークを築く場所です。ビジネスの機会や人脈を広げています。</p>
                <button class="sns-btn" onclick="openLink('https://www.linkedin.com/')">LinkedInを開く</button>
            </div>
        </section>
    </main>

    <!-- フッター -->
    <footer>
        <p>&copy; 2024 SNS紹介ページ</p>
    </footer>

    <script src="./css/sns.js"></script>
</body>
</html>
